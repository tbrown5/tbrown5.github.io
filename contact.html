<!DOCTYPE html>
<html>

<head>
    <title> Tristan's Portfolio </title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/devfavicon.png" width="16" height="16">
</head>

<body>
	<header id="masthead">
	<div class="container">
			<a href="index.html" id="logo">Tristan Brown</a>
		<nav>
	        <a href="index.html">About</a>
	        <a href="portfolio.html">Portfolio</a>
	        <a href="contact.html">Contact</a>
	    </nav>
	</div>
    </header>


	<div id="main-container" class="container">
	    <section class="main-container">

			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name"> Name </label>
						<input type="text" name="name" id="name" placeholder="John Doe" required="required">
					</li>
					<li>
						<label for="email"> Email </label>
						<input type="text" name="email" id="email" placeholder="myemail@gmail.com" required="required">
					</li>
					<li>
						<label for="message"> Message </label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
                </ul>
                <input type="submit" name="submit">
            </form>

	    </section>
    </div>
    <div>
	    <section class="sidebar">
	    	<div id="connect">
	    		<h2> Connect With Me </h2>

				<img src="img/githubicon1.png" class="social" alt="Github Logo" width="50" height="50">
				<img src="img/linkedinicon1.png" class="social" alt="LinkedIn Logo" width="50" height="50">
				<img src="img/stackoficon1.png" class="social" alt="Stack Overflow Logo" width="50" height="50">
	    	</div>

	    </section>
	</div>
	
        <footer>
        	<div class="container">
        		&copy; Copyright 2018 Tristan Brown
        	</div>
        </footer>

</body>

</html>
